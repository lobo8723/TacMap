<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 1 - v1.1R18 – Timer Relocated Cleanly</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #111;
      color: #00ff00;
    }

    #map {
      width: 100%;
      height: 100%;
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hud {
      position: absolute;
      width: 100%;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      padding: 8px;
      box-sizing: border-box;
      z-index: 999;
    }

    .hud-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 12px;
    }

    #gpsBtn {
      position: absolute;
      right: 10px;
      top: 60px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 4px 8px;
      font-size: 12px;
      z-index: 1001;
    }

    #address {
      position: absolute;
      top: 0;
      left: 0;
      padding: 5px 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.8);
      color: #00ff00;
      z-index: 999;
    }

    #timer {
      position: absolute;
      top: 50px;
      left: 130px;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 4px 6px;
      font-weight: bold;
      border: 1px solid #00ff00;
      z-index: 1000;
    }
        #photoDropdown {
      display: none;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
      padding-top: 4px;
      border-top: 1px solid #00ff00;
    }

    #photoDropdown img {
      width: 120px;
      height: auto;
      object-fit: contain;
      border: 1px solid #00ff00;
    }

    #actionMenuWrapper {
      text-align: center;
      margin-top: 6px;
    }

    #actionDropdownBtn {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 12px;
      min-width: 150px;
    }

    #actionDropdownContent {
      display: none;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      padding: 6px 0;
    }

    #actionDropdownContent button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 12px;
      min-width: 140px;
    }

    #helpModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      z-index: 2000;
      overflow-y: auto;
      max-height: 80vh;
    }

    #helpModal h2 {
      font-size: 16px;
      margin-top: 0;
    }

    #helpModal ul {
      padding-left: 20px;
      font-size: 12px;
    }

    #closeHelp {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 4px 10px;
      cursor: pointer;
      float: right;
      font-size: 12px;
    }

    #checkinHUD {
      position: absolute;
      top: 85px;
      left: 10px;
      font-size: 12px;
      color: #00ff00;
      background: rgba(0,0,0,0.7);
      border: 1px solid #00ff00;
      padding: 6px;
      z-index: 999;
      max-width: 320px;
    }

    #checkinHUD span {
      color: orange;
    }

    #checkinHUD .label {
      color: #00ff00;
    }

    #checkinLogPanel {
      display: none;
      margin-top: 6px;
    }

    #checkinList {
      list-style: none;
      padding-left: 10px;
      margin: 4px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="gpsBtn" title="Center on GPS">[GPS]</div>
  <button id="toggleMapType" style="position:absolute;top:50px;left:10px;z-index:999;background:black;color:#00ff00;border:1px solid #00ff00;padding:5px;font-size:12px;">SATELLITE VIEW</button>
  <div id="timer">Active Time: 00:00:00</div>
  <div id="address">LOCATING...</div>
    <!-- CHECK-IN HUD MODULE -->
  <div id="checkinHUD">
    <div>
      <strong class="label">CHECK-INS:</strong>
      <span id="checkinCount">0</span> |
      <strong class="label">LAST:</strong>
      <span id="lastCheckin">--:--:--</span>
    </div>
    <div>
      <strong class="label">MOVEMENT:</strong>
      <span id="stepCount">0</span> <span class="label">STEPS</span> |
      <strong class="label">DISTANCE:</strong>
      <span id="distanceMoved">0m</span>
    </div>
    <button onclick="toggleCheckinLog()" style="margin-top:4px; background:black; color:#00ff00; border:1px solid #00ff00; font-size:12px; cursor:pointer;">
      [VIEW LOG]
    </button>
    <div id="checkinLogPanel">
      <strong class="label">CHECK-IN LOG:</strong>
      <ul id="checkinList"></ul>
      <button onclick="resetCheckins()" style="margin-top:4px; background:black; color:#00ff00; border:1px solid #00ff00; font-size:12px; cursor:pointer;">
        [RESET LOG]
      </button>
    </div>
  </div>

  <!-- HUD SECTION -->
  <div class="hud">
    <div class="hud-row">
      <div>OFFICER: <input id="officer" type="text" placeholder="Enter Officer Name" style="background:black;color:#00ff00;border:none;" inputmode="text" /></div>
      <div id="clock">TIME: --:--:--</div>
      <div id="gpsStatus">GPS: WAITING...</div>
      <div id="markerCount">MARKERS: 0</div>
    </div>
    <div id="actionMenuWrapper">
      <button id="actionDropdownBtn">[ ACTION MENU ]</button>
      <div id="actionDropdownContent">
        <button onclick="setMarkerMode('clear')">[SECURE]</button>
        <button onclick="setMarkerMode('incident')">[INCIDENT]</button>
        <button onclick="setMarkerMode('move')">[MOVEMENT]</button>
        <button onclick="setMarkerMode('custom')">[ADD CUSTOM]</button>
        <button onclick="clearAll()">[CLEAR MARKERS]</button>
        <button onclick="takePhoto()">[CAPTURE]</button>
        <button onclick="toggleDropdown()">[VIEW PHOTOS]</button>
        <button onclick="showHelp()">[HELP]</button>
        <button onclick="logCheckin()">[CHECK-IN]</button>
      </div>
    </div>
    <div id="photoDropdown"></div>
  </div>

  <input id="photoInput" type="file" accept="image/*" capture="environment" style="display:none;" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
      let map = L.map('map').setView([33.4484, -112.0740], 19);
    const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      maxZoom: 20
    });
    let currentLayer = street;
    street.addTo(map);
    let markerGroup = L.layerGroup().addTo(map);
    let markerCount = 0, markerMode = null, startTime = Date.now();
    let breadcrumbMode = false;
    let trail = [];

    let stepCount = parseInt(localStorage.getItem("stepCount")) || 0;
    let totalDistance = parseFloat(localStorage.getItem("totalDistance")) || 0;
    let lastLatLng = null;

    let lastStepCount = stepCount;
    let lastDistance = totalDistance;
    let checkinLog = JSON.parse(localStorage.getItem("checkinLog")) || [];

    function updateCheckinHUD() {
      document.getElementById('checkinCount').textContent = checkinLog.length;
      document.getElementById('lastCheckin').textContent = checkinLog.length > 0 ? checkinLog[checkinLog.length - 1].time : "--:--:--";
      document.getElementById('stepCount').textContent = stepCount;
      document.getElementById('distanceMoved').textContent = Math.round(totalDistance) + "m";

      const ul = document.getElementById('checkinList');
      ul.innerHTML = "";
      checkinLog.forEach((entry, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<span style="color:orange;">${String(i+1).padStart(2, '0')} – ${entry.time} – ${entry.steps}</span> <span style="color:#00ff00;">steps</span> – <span style="color:orange;">${Math.round(entry.distance)}</span><span style="color:#00ff00;">m</span>`;
        ul.appendChild(li);
      });
    }

    function logCheckin() {
      const now = new Date();
      const timestamp = now.toTimeString().split(" ")[0];

      const stepsThisCheckin = stepCount - lastStepCount;
      const distThisCheckin = totalDistance - lastDistance;

      checkinLog.push({
        time: timestamp,
        steps: stepsThisCheckin,
        distance: distThisCheckin
      });

      lastStepCount = stepCount;
      lastDistance = totalDistance;

      localStorage.setItem("checkinLog", JSON.stringify(checkinLog));
      updateCheckinHUD();
    }

    function toggleCheckinLog() {
      const panel = document.getElementById("checkinLogPanel");
      panel.style.display = panel.style.display === "none" || panel.style.display === "" ? "block" : "none";
    }

    function resetCheckins() {
      if (!confirm("Reset all check-ins and movement data?")) return;
      checkinLog = [];
      stepCount = 0;
      totalDistance = 0;
      lastStepCount = 0;
      lastDistance = 0;
      lastLatLng = null;
      localStorage.removeItem("checkinLog");
      localStorage.removeItem("stepCount");
      localStorage.removeItem("totalDistance");
      updateCheckinHUD();
    }

    updateCheckinHUD();
        map.on('click', function (e) {
      if (breadcrumbMode) {
        const m = L.circleMarker(e.latlng, {
          radius: 2,
          color: '#00ff00',
          fillColor: '#00ff00',
          fillOpacity: 1
        }).bindTooltip("BREADCRUMB").addTo(markerGroup);

        stepCount++;
        if (lastLatLng) {
          const d = map.distance(lastLatLng, e.latlng);
          totalDistance += d;
        }
        lastLatLng = e.latlng;
        localStorage.setItem("stepCount", stepCount);
        localStorage.setItem("totalDistance", totalDistance);
        updateCheckinHUD();
      } else if (markerMode) {
        let label = markerMode.toUpperCase();
        let color = markerMode === 'clear' ? 'green' :
                    markerMode === 'incident' ? 'red' :
                    markerMode === 'move' ? '#ffaa00' : 'cyan';
        if (markerMode === 'custom') {
          const custom = prompt("Enter custom label:");
          if (!custom) return;
          label = custom;
        }
        const m = L.circleMarker(e.latlng, {
          radius: 6,
          color: color,
          fillColor: color,
          fillOpacity: 1
        }).bindTooltip(label).addTo(markerGroup);
        markerCount++;
        document.getElementById('markerCount').textContent = `MARKERS: ${markerCount}`;
        markerMode = null;
      }
    });

    function initGPS() {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude, accuracy } = pos.coords;
        const latlng = [latitude, longitude];

        if (accuracy > 20) {
          document.getElementById('gpsStatus').textContent = `GPS: REJECTED (${Math.round(accuracy)}m)`;
          return;
        }

        document.getElementById('gpsStatus').textContent = `GPS: LOCKED (${Math.round(accuracy)}m)`;
        trail.push(latlng);

        L.circleMarker(latlng, {
          radius: 2,
          color: '#00ff00',
          fillColor: '#00ff00',
          fillOpacity: 1
        }).addTo(markerGroup);

        if (lastLatLng) {
          const d = map.distance(lastLatLng, latlng);
          if (d >= 1) {
            const stepsToAdd = Math.floor(d);
            stepCount += stepsToAdd;
            totalDistance += d;
            localStorage.setItem("stepCount", stepCount);
            localStorage.setItem("totalDistance", totalDistance);
            updateCheckinHUD();
          }
        }

        lastLatLng = latlng;

        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('address').textContent = data.display_name || `Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}`;
          }).catch(() => {
            document.getElementById('address').textContent = `Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}`;
          });

      }, err => {
        document.getElementById('gpsStatus').textContent = "GPS: ERROR";
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    }

    initGPS();
        document.getElementById('actionDropdownBtn').onclick = () => {
      const menu = document.getElementById('actionDropdownContent');
      menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'flex' : 'none';
    };

    document.getElementById('officer').addEventListener('change', function () {
      const value = this.value.trim().toLowerCase();
      if (value === 'deltaon') {
        breadcrumbMode = true;
        alert('🟢 Breadcrumb Mode Activated');
      } else if (value === 'deltaoff') {
        breadcrumbMode = false;
        alert('🔴 Breadcrumb Mode Deactivated');
      }
    });

    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = "TIME: " + now.toLocaleString();
    }, 1000);

    setInterval(() => {
      let now = Date.now() - startTime;
      let hrs = Math.floor(now / 3600000);
      let mins = Math.floor((now % 3600000) / 60000);
      let secs = Math.floor((now % 60000) / 1000);
      document.getElementById('timer').textContent = "Active Time: " +
        String(hrs).padStart(2, '0') + ":" +
        String(mins).padStart(2, '0') + ":" +
        String(secs).padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
