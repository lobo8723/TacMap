<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TacMap Final</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #111; color: #00ff00; font-family: monospace; }
    #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    #address { position: absolute; top: 0; left: 0; padding: 5px 10px; font-size: 12px; background: rgba(0,0,0,0.85); z-index: 900; color: #00ff00; }
    #satBtnTop { position: absolute; top: 40px; left: 10px; background: black; border: 1px solid #00ff00; color: #00ff00; padding: 4px 8px; font-size: 12px; z-index: 900; cursor: pointer; }
    #checkinBox { position: absolute; top: 85px; left: 10px; z-index: 900; background: rgba(0,0,0,0.85); padding: 8px; border: 1px solid #00ff00; font-size: 12px; }
    #checkinBox b { color: #00ff00; }
    #checkinLog { display: none; margin-top: 6px; font-size: 12px; white-space: pre-line; color: orange; }
    #controls { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); color: #00ff00; padding: 8px 12px; box-sizing: border-box; z-index: 900; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; font-size: 12px; }
    #controls button { background: black; color: #00ff00; border: 1px solid #00ff00; padding: 5px 12px; margin: 4px; font-size: 12px; cursor: pointer; }
    #clock, #gpsStatus { margin: 0 8px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="address">LOCATING...</div>
  <button id="satBtnTop">SATELLITE VIEW</button>
  <div id="checkinBox">
    <div><b>CHECK-INS:</b> <span id="checkinCount">0</span> | <b>LAST:</b> <span id="lastCheckin">--:--:--</span></div>
    <div><b>MOVEMENT:</b> <span id="stepCount">0</span> steps | <b>DISTANCE:</b> <span id="distanceCount">0m</span></div>
    <button onclick="toggleLog()">[VIEW LOG]</button>
    <div id="checkinLog"></div>
  </div>
  <div id="controls">
    <div><span id="gpsStatus">GPS: WAITING...</span> <span id="clock">TIME: --:--:--</span></div>
    <div>
      <button onclick="clearMarkers()">[CLEAR MARKERS]</button>
      <button onclick="doCheckin()">[CHECK-IN]</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    const map = L.map('map').setView([33.4484, -112.0740], 19);
    const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
      maxZoom: 20
    });
    let currentLayer = street;
    street.addTo(map);
    const markerGroup = L.layerGroup().addTo(map);

    let checkins = 0;
    let steps = 0;
    let distance = 0;
    let trail = [];
    let lastLatLng = null;

    function updateDisplay() {
      document.getElementById('checkinCount').textContent = checkins;
      document.getElementById('stepCount').textContent = steps;
      document.getElementById('distanceCount').textContent = `${distance}m`;
    }

    function toggleLog() {
      const log = document.getElementById('checkinLog');
      log.style.display = log.style.display === 'block' ? 'none' : 'block';
    }

    function clearMarkers() {
      markerGroup.clearLayers();
      steps = 0;
      distance = 0;
      trail = [];
      updateDisplay();
    }

    function doCheckin() {
      const now = new Date();
      const time = now.toTimeString().split(' ')[0];
      const stepCount = steps;
      const dist = distance;
      const log = document.getElementById('checkinLog');
      checkins++;
      document.getElementById('lastCheckin').textContent = time;
      const logLine = `${checkins.toString().padStart(2, '0')} — ${time} — ${stepCount} steps — ${dist}m`;
      log.innerText += log.innerText ? `\n${logLine}` : `LOG:\n${logLine}`;
      updateDisplay();
    }

    document.getElementById('satBtnTop').onclick = () => {
      map.removeLayer(currentLayer);
      currentLayer = currentLayer === street ? satellite : street;
      currentLayer.addTo(map);
      document.getElementById('satBtnTop').textContent = currentLayer === street ? 'SATELLITE VIEW' : 'MAP VIEW';
    };

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = `TIME: ${now.toLocaleString()}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
        function initGPS() {
      navigator.geolocation.watchPosition(pos => {
        const { latitude, longitude, accuracy } = pos.coords;
        if (accuracy > 25) {
          document.getElementById('address').textContent = "GPS: REJECTED";
          return;
        }
        document.getElementById('address').textContent = "GPS: LOCKED (" + Math.round(accuracy) + "m)";
        const latlng = [latitude, longitude];
        if (lastLatLng) {
          const d = map.distance(lastLatLng, latlng);
          if (d >= 1) {
            steps += 1;
            distance += Math.round(d);
            L.circleMarker(latlng, {
              radius: 3, color: '#00ff00', fillColor: '#00ff00', fillOpacity: 1
            }).addTo(markerGroup);
            updateDisplay();
          }
        }
        lastLatLng = latlng;
        map.setView(latlng, map.getZoom());
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('location').textContent = data.display_name || `Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}`;
          })
          .catch(() => {
            document.getElementById('location').textContent = `Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}`;
          });
      }, () => {
        document.getElementById('address').textContent = "GPS: ERROR";
      }, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    }

    initGPS();
  </script>
</body>
</html>
