<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updated TacMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: monospace; background: #111; color: #0f0; }
    #map { width: 100%; height: 100%; z-index: 1; position: absolute; top: 0; left: 0; }
    #address { position: absolute; top: 0; left: 0; padding: 5px 10px; font-size: 12px; background: rgba(0,0,0,0.8); color: #0f0; z-index: 999; white-space: nowrap; max-width: 100%; overflow: hidden; text-overflow: ellipsis; }
    #satBtn { position: absolute; top: 35px; left: 10px; z-index: 999; background: black; color: #00ff00; border: 1px solid #00ff00; padding: 5px 12px; cursor: pointer; font-size: 12px; }
    #checkinBox { position: absolute; top: 70px; left: 10px; z-index: 999; background: rgba(0,0,0,0.85); border: 2px solid #00ff00; padding: 6px; font-size: 12px; min-width: 240px; }
    #checkinBox span { display: inline-block; margin-bottom: 4px; }
    #logPanel { margin-top: 4px; display: none; font-size: 11px; color: orange; }
    .hud { position: absolute; width: 100%; bottom: 0; background: rgba(0,0,0,0.9); padding: 8px; box-sizing: border-box; z-index: 999; display: flex; justify-content: space-between; flex-wrap: wrap; font-size: 12px; }
    .hud div { margin: 4px 0; }
    .center-btns { flex-grow: 1; display: flex; justify-content: center; gap: 10px; }
    button { background: black; color: #0f0; border: 1px solid #0f0; padding: 4px 10px; font-size: 12px; cursor: pointer; }
    #logBtn, #resetLog { display: inline-block; margin: 4px 0; font-size: 12px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="address">LOCATING...</div>
  <button id="satBtn">SATELLITE VIEW</button>
  <div id="checkinBox">
    <div><strong>CHECK-INS:</strong> <span id="checkinCount">0</span> | <strong>LAST:</strong> <span id="lastCheckin">--:--:--</span></div>
    <div><strong>MOVE:</strong> <span id="stepCount">0</span> steps | <strong>DISTANCE:</strong> <span id="distance">0m</span></div>
    <button id="logBtn">[VIEW LOG]</button>
    <div id="logPanel"><strong>LOG:</strong><br/></div>
    <button id="resetLog" style="display:none;">[RESET LOG]</button>
  </div>
  <div class="hud">
    <div id="gpsStatus">GPS: WAITING...</div>
    <div id="timeNow">TIME: --:--:--</div>
    <div class="center-btns">
      <button id="clearMarkers">[CLEAR MARKERS]</button>
      <button id="checkinBtn">[CHECK-IN]</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map, street, satellite, trail = [], markerGroup, currentLayer, checkinCount = 0, steps = 0, distance = 0;

    map = L.map('map').setView([33.4484, -112.0740], 19);
    street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0','mt1','mt2','mt3'], maxZoom: 20
    });
    currentLayer = street;
    markerGroup = L.layerGroup().addTo(map);

    function updateClock() {
      const now = new Date();
      document.getElementById('timeNow').textContent = `TIME: ${now.toLocaleString()}`;
    }
    setInterval(updateClock, 1000);

    function centerMap(latlng) {
      map.setView(latlng, 19);
    }

    function updateGPS(lat, lon, acc) {
      const coord = [lat, lon];
      if (trail.length === 0) centerMap(coord);

      if (trail.length > 0) {
        const last = trail[trail.length - 1];
        const dx = L.latLng(coord).distanceTo(last);
        if (dx >= 1) {
          steps++; distance += Math.round(dx);
          document.getElementById('stepCount').textContent = steps;
          document.getElementById('distance').textContent = `${distance}m`;
        }
      }

      trail.push(coord);
      L.circleMarker(coord, {
        radius: 3, color: "#00ff00", fillColor: "#00ff00", fillOpacity: 1
      }).addTo(markerGroup);

      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('address').textContent = data.display_name || `Lat: ${lat}, Lon: ${lon}`;
        }).catch(() => {
          document.getElementById('address').textContent = `Lat: ${lat}, Lon: ${lon}`;
        });

      document.getElementById('gpsStatus').textContent = `GPS: LOCKED (${Math.round(acc)}m)`;
    }

    navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      if (accuracy > 30) return;
      updateGPS(latitude, longitude, accuracy);
    }, () => {
      document.getElementById('gpsStatus').textContent = 'GPS: ERROR';
    }, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    });

    document.getElementById('satBtn').onclick = () => {
      map.removeLayer(currentLayer);
      currentLayer = currentLayer === street ? satellite : street;
      map.addLayer(currentLayer);
      document.getElementById('satBtn').textContent = currentLayer === street ? 'SATELLITE VIEW' : 'MAP VIEW';
    };

    document.getElementById('clearMarkers').onclick = () => {
      markerGroup.clearLayers();
      trail = []; steps = 0; distance = 0;
      document.getElementById('stepCount').textContent = '0';
      document.getElementById('distance').textContent = '0m';
    };

    document.getElementById('checkinBtn').onclick = () => {
      checkinCount++;
      const now = new Date().toLocaleTimeString();
      const logLine = `${String(checkinCount).padStart(2, '0')} — ${now} — ${steps} steps — ${distance}m<br/>`;
      document.getElementById('logPanel').innerHTML += logLine;
      document.getElementById('logPanel').style.display = 'block';
      document.getElementById('resetLog').style.display = 'inline-block';
      document.getElementById('checkinCount').textContent = checkinCount;
      document.getElementById('lastCheckin').textContent = now;
    };

    document.getElementById('logBtn').onclick = () => {
      const panel = document.getElementById('logPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      document.getElementById('resetLog').style.display = panel.style.display;
    };

    document.getElementById('resetLog').onclick = () => {
      document.getElementById('logPanel').innerHTML = "<strong>LOG:</strong><br/>";
      checkinCount = 0;
      document.getElementById('checkinCount').textContent = '0';
      document.getElementById('lastCheckin').textContent = '--:--:--';
      steps = 0; distance = 0;
      document.getElementById('stepCount').textContent = '0';
      document.getElementById('distance').textContent = '0m';
      document.getElementById('resetLog').style.display = 'none';
    };
  </script>
</body>
</html>
