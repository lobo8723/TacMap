<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OFFICER REPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    .container {
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
      text-transform: uppercase;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="datetime-local"] {
      appearance: none;
      -webkit-appearance: none;
    }

    textarea {
      resize: vertical;
    }

    .severity-select {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .severity-select label {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .green { color: green; }
    .yellow { color: goldenrod; }
    .red { color: red; }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    button:active {
      transform: scale(0.98);
    }

    .images-preview {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .images-preview img {
      width: 75px;
      height: auto;
      border-radius: 3px;
    }

    .color-tag {
      font-weight: bold;
      font-size: 14px;
    }

    #otherIncidentContainer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    #otherIncidentContainer.show {
      max-height: 100px;
    }

    #confirmationMessage,
    #maintenanceConfirmationMessage {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: green;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- ============================= -->
  <!-- REPORT TOGGLE BUTTONS -->
  <!-- ============================= -->
  <div style="margin: 10px;">
    <button onclick="toggleForm('officer')" style="margin-bottom:5px;">üëÆ‚Äç‚ôÇÔ∏è Officer Report</button>
    <button onclick="toggleForm('maintenance')">üîß Maintenance Report</button>
  </div>

  <!-- ============================= -->
  <!-- OFFICER REPORT CONTAINER -->
  <!-- ============================= -->
  <div id="officerReportBox" style="display: none;">
    <div class="container">
      <h2>OFFICER REPORT</h2>

      <label for="officerName">Officer Name</label>
      <input type="text" id="officerName" placeholder="Enter officer's name">

      <label for="badgeNumber">Badge Number</label>
      <input type="text" id="badgeNumber" placeholder="Enter badge number">

      <label for="incidentDateTime">Incident Date & Time</label>
      <input type="datetime-local" id="incidentDateTime">

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location or use GPS">
      <button type="button" onclick="getLocation('location')">Use My Location</button>

      <label>Incident Severity</label>
      <div class="severity-select">
        <label><input type="radio" name="severity" value="Low" onclick="updateSeverity('Low')"><span class="green">Low</span></label>
        <label><input type="radio" name="severity" value="Moderate" onclick="updateSeverity('Moderate')"><span class="yellow">Moderate</span></label>
        <label><input type="radio" name="severity" value="High" onclick="updateSeverity('High')"><span class="red">High</span></label>
      </div>
      <div id="severityDisplay" class="color-tag"></div>

      <label for="incidentType">Incident Type</label>
      <select id="incidentType" onchange="toggleOtherField(this)">
        <option value="Trespassing">Trespassing</option>
        <option value="Vandalism">Vandalism</option>
        <option value="Theft">Theft</option>
        <option value="Loitering">Loitering</option>
        <option value="Disturbance">Disturbance</option>
        <option value="Medical Emergency">Medical Emergency</option>
        <option value="Alarm Response">Alarm Response</option>
        <option value="Suspicious Person">Suspicious Person</option>
        <option value="Unauthorized Access">Unauthorized Access</option>
        <option value="Domestic Dispute">Domestic Dispute</option>
        <option value="Weapon Sighting">Weapon Sighting</option>
        <option value="Noise Complaint">Noise Complaint</option>
        <option value="Physical Altercation">Physical Altercation</option>
        <option value="Property Damage">Property Damage</option>
        <option value="Fire or Smoke">Fire or Smoke</option>
        <option value="Missing Person">Missing Person</option>
        <option value="Found Property">Found Property</option>
        <option value="Other">Other</option>
      </select>
            <div id="otherIncidentContainer">
        <label for="otherIncidentType">Specify Other Incident</label>
        <input type="text" id="otherIncidentType" placeholder="Describe other incident type">
      </div>

      <label for="incidentDetails">Incident Details</label>
      <textarea id="incidentDetails" rows="8" placeholder="Provide a full narrative of the incident..."></textarea>

      <label for="incidentStatus">Incident Status</label>
      <select id="incidentStatus">
        <option value="Resolved On Site">Resolved On Site</option>
        <option value="Escalated to Supervisor">Escalated to Supervisor</option>
        <option value="Ongoing / Requires Follow-up">Ongoing / Requires Follow-up</option>
      </select>

      <label for="photoUpload">Upload Photos (Max 4)</label>
      <input type="file" id="photoUpload" accept="image/*" multiple onchange="accumulatePreviewImages(this)">
      <div class="images-preview" id="previewContainer"></div>

      <button type="button" onclick="generatePDF()">Generate Report</button>
      <div id="confirmationMessage">Successfully generated PDF.</div>
    </div>
  </div>
    <!-- ============================= -->
  <!-- MAINTENANCE REPORT CONTAINER -->
  <!-- ============================= -->
  <div id="maintenanceReportBox" style="display: none;">
    <div class="container">
      <h2>MAINTENANCE REPORT</h2>

      <label for="maintenanceIssue">Issue Description</label>
      <textarea id="maintenanceIssue" rows="6" placeholder="Describe the maintenance issue..."></textarea>

      <label for="maintenanceLocation">Location</label>
      <input type="text" id="maintenanceLocation" placeholder="Enter location or use GPS">
      <button type="button" onclick="getLocation('maintenanceLocation')">Use My Location</button>

      <label for="maintenanceStatus">Status</label>
      <select id="maintenanceStatus">
        <option>Reported</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>

      <label for="maintenanceUpload">Upload Photos (Max 4)</label>
      <input type="file" id="maintenanceUpload" accept="image/*" multiple onchange="accumulateMaintenanceImages(this)">
      <div class="images-preview" id="maintenancePreview"></div>

      <button type="button" onclick="generateMaintenancePDF()">Generate Maintenance Report</button>
      <div id="maintenanceConfirmationMessage">Successfully generated PDF.</div>
    </div>
  </div>
    <!-- ============================= -->
  <!-- START: SCRIPT SECTION -->
  <!-- ============================= -->
  <script>
    // =============================
    // GEOLOCATION HANDLER (DUAL TARGET)
    // =============================
    function getLocation(targetId = "location") {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            document.getElementById(targetId).value = data.display_name || `Lat: ${lat}, Lon: ${lon}`;
          } catch {
            document.getElementById(targetId).value = `Lat: ${lat}, Lon: ${lon}`;
          }
        });
      } else {
        alert("Geolocation not supported.");
      }
    }

    // =============================
    // FORM TOGGLE HANDLER
    // =============================
    function toggleForm(type) {
      const officer = document.getElementById("officerReportBox");
      const maintenance = document.getElementById("maintenanceReportBox");
      if (type === "officer") {
        officer.style.display = officer.style.display === "none" ? "block" : "none";
        maintenance.style.display = "none";
      } else {
        maintenance.style.display = maintenance.style.display === "none" ? "block" : "none";
        officer.style.display = "none";
      }
    }

    // =============================
    // INCIDENT SEVERITY VISUAL DISPLAY
    // =============================
    function updateSeverity(level) {
      const display = document.getElementById('severityDisplay');
      display.textContent = "Severity Level: " + level.toUpperCase();
      display.style.color = level === 'Low' ? "green" : level === 'Moderate' ? "goldenrod" : "red";
    }

    // =============================
    // INCIDENT TYPE - "OTHER" FIELD TOGGLE
    // =============================
    function toggleOtherField(selectObj) {
      const container = document.getElementById('otherIncidentContainer');
      container.classList.toggle('show', selectObj.value === 'Other');
    }
        // =============================
    // OFFICER REPORT - IMAGE HANDLING (Max 4)
    // =============================
    const accumulatedFiles = [];

    function accumulatePreviewImages(input) {
      const previewContainer = document.getElementById('previewContainer');
      const newFiles = Array.from(input.files);
      for (let i = 0; i < newFiles.length && accumulatedFiles.length < 4; i++) {
        accumulatedFiles.push(newFiles[i]);
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(newFiles[i]);
      }
      input.value = '';
    }

    // =============================
    // OFFICER REPORT - PDF GENERATOR
    // =============================
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const officer = document.getElementById("officerName").value;
      const badge = document.getElementById("badgeNumber").value;
      const dateTime = document.getElementById("incidentDateTime").value;
      const location = document.getElementById("location").value;
      const severity = document.querySelector('input[name="severity"]:checked')?.value || "N/A";
      const type = document.getElementById("incidentType").value;
      const otherType = document.getElementById("otherIncidentType").value;
      const finalType = type === "Other" ? otherType : type;
      const details = document.getElementById("incidentDetails").value;
      const status = document.getElementById("incidentStatus").value;

      let y = 10;
      pdf.setFont("helvetica", "bold");
      pdf.setFillColor(40, 40, 40);
      pdf.setTextColor(255, 255, 255);
      pdf.rect(10, y, 190, 10, "F");
      pdf.setFontSize(16);
      pdf.text("REPORT FORM", 105, y + 7, { align: "center" });

      y += 20;
            const fields = [
        ["Officer Name", officer], ["Badge Number", badge],
        ["Incident Date & Time", dateTime], ["Location", location],
        ["Incident Severity", severity.toUpperCase()], ["Incident Type", finalType],
        ["Incident Status", status], ["", ""]
      ];
      pdf.setFontSize(11);
      for (let i = 0; i < fields.length; i += 2) {
        pdf.setFont("helvetica", "bold");
        pdf.setTextColor(0);
        pdf.text(`${fields[i][0]}:`, 10, y);
        pdf.text(`${fields[i + 1][0]}:`, 105, y);
        pdf.setFont("helvetica", "normal");
        if (fields[i][0] === "Incident Severity") {
          const color = severity === "High" ? [200, 0, 0] : severity === "Moderate" ? [218, 165, 32] : [0, 128, 0];
          pdf.setTextColor(...color);
        }
        pdf.text(fields[i][1] || "N/A", 60, y);
        pdf.setTextColor(0);
        pdf.text(fields[i + 1][1] || "", 145, y);
        y += 8;
      }

      pdf.setFont("helvetica", "bold");
      pdf.setFillColor(220, 220, 220);
      pdf.rect(10, y, 190, 8, "F");
      pdf.text("Narrative", 12, y + 6);
      y += 14;
      pdf.setFont("helvetica", "normal");
      let split = pdf.splitTextToSize(details || "N/A", 185);
      pdf.text(split, 10, y);
      y += split.length * 6 + 5;

      for (let i = 0; i < Math.min(4, accumulatedFiles.length); i++) {
        const file = accumulatedFiles[i];
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              if (y > 240) {
                pdf.addPage();
                y = 10;
              }
              pdf.addImage(img, 'JPEG', 10, y, 60, 45);
              y += 50;
              resolve();
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      }
            const timestamp = new Date().toLocaleString();
      pdf.setFontSize(8);
      pdf.setTextColor(100);
      pdf.text(`Generated on ${timestamp}`, 200, 290, { align: "right" });

      pdf.save("incident_report.pdf");

      const msg = document.getElementById('confirmationMessage');
      msg.style.display = "block";
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
        setTimeout(() => msg.style.display = "none", 500);
      }, 2500);
    }

    // =============================
    // MAINTENANCE REPORT - IMAGE HANDLING (Max 4)
    // =============================
    const maintenanceFiles = [];

    function accumulateMaintenanceImages(input) {
      const container = document.getElementById('maintenancePreview');
      const newFiles = Array.from(input.files);
      for (let i = 0; i < newFiles.length && maintenanceFiles.length < 4; i++) {
        maintenanceFiles.push(newFiles[i]);
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          container.appendChild(img);
        };
        reader.readAsDataURL(newFiles[i]);
      }
      input.value = '';
    }
        // =============================
    // MAINTENANCE REPORT - PDF GENERATOR
    // =============================
    async function generateMaintenancePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const location = document.getElementById("maintenanceLocation").value || "N/A";
      const issue = document.getElementById("maintenanceIssue").value || "N/A";
      const status = document.getElementById("maintenanceStatus").value || "N/A";

      let y = 10;
      pdf.setFont("helvetica", "bold");
      pdf.setFillColor(40, 40, 40);
      pdf.setTextColor(255, 255, 255);
      pdf.rect(10, y, 190, 10, "F");
      pdf.setFontSize(16);
      pdf.text("MAINTENANCE REPORT", 105, y + 7, { align: "center" });

      y += 20;
      const fields = [
        ["Location", location],
        ["Status", status],
        ["", ""]
      ];
      pdf.setFontSize(11);
      for (let i = 0; i < fields.length; i += 2) {
        pdf.setFont("helvetica", "bold");
        pdf.setTextColor(0);
        pdf.text(`${fields[i][0]}:`, 10, y);
        pdf.text(`${fields[i + 1][0]}:`, 105, y);
        pdf.setFont("helvetica", "normal");
        pdf.text(fields[i][1] || "N/A", 60, y);
        pdf.text(fields[i + 1][1] || "", 145, y);
        y += 8;
      }

      pdf.setFont("helvetica", "bold");
      pdf.setFillColor(220, 220, 220);
      pdf.rect(10, y, 190, 8, "F");
      pdf.text("Issue Description", 12, y + 6);
      y += 14;
      pdf.setFont("helvetica", "normal");
      let split = pdf.splitTextToSize(issue, 185);
      pdf.text(split, 10, y);
      y += split.length * 6 + 5;
            for (let i = 0; i < Math.min(4, maintenanceFiles.length); i++) {
        const file = maintenanceFiles[i];
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              if (y > 240) {
                pdf.addPage();
                y = 10;
              }
              pdf.addImage(img, 'JPEG', 10, y, 60, 45);
              y += 50;
              resolve();
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      }

      const timestamp = new Date().toLocaleString();
      pdf.setFontSize(8);
      pdf.setTextColor(100);
      pdf.text(`Generated on ${timestamp}`, 200, 290, { align: "right" });

      pdf.save("maintenance_report.pdf");

      const msg = document.getElementById('maintenanceConfirmationMessage');
      msg.style.display = "block";
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
        setTimeout(() => msg.style.display = "none", 500);
      }, 2500);
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
