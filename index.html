<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project - Final Stable Version</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #111; font-family: monospace; color: #00ff00; }
    #map { height: 100%; width: 100%; z-index: 0; }

    /* // ADDRESS BAR FIX - FLUSH FULL WIDTH */
    #address {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 6px 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff00;
      z-index: 999;
      text-align: left;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.4em;
      max-height: 3.6em;
      overflow-y: auto;
    }

    #satBtn {
      position: absolute;
      top: 54px;
      left: 10px;
      z-index: 999;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    #gpsBtn {
      position: absolute;
      top: 54px;
      right: 10px;
      z-index: 999;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    #checkinBox {
      position: absolute;
      top: 92px;
      left: 10px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.9);
      padding: 8px;
      border: 2px solid #00ff00;
      max-width: 280px;
      font-size: 11px;
    }

    #checkinBox div {
      margin-bottom: 4px;
    }

    #viewLog, #resetLog {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 3px 6px;
      font-size: 11px;
      cursor: pointer;
      margin-top: 4px;
    }

    /* // SCROLLABLE CHECK-IN LOG */
    #logData {
      color: orange;
      font-size: 10px;
      margin-top: 4px;
      max-height: 150px;
      overflow-y: auto;
    }

    .hud {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 6px 8px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      flex-wrap: wrap;
      font-size: 12px;
    }

    .hud span, .hud button {
      margin: 2px 6px;
    }

    .hud button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="address">LOCATING...</div>
  <button id="satBtn">SATELLITE VIEW</button>
  <button id="gpsBtn">[GPS]</button>
  <div id="checkinBox">
    <div><strong>CHECK-INS:</strong> <span id="checkCount">0</span> | <strong>LAST:</strong> <span id="lastTime">--:--:--</span></div>
    <div><strong>MOVE:</strong> <span id="stepCount">0</span> steps | <strong>DISTANCE:</strong> <span id="distCount">0</span>m</div>
    <button id="viewLog">[VIEW LOG]</button>
    <div id="logSection" style="display:none;">
      <div>LOG:</div>
      <div id="logData"></div>
      <button id="resetLog">[RESET LOG]</button>
    </div>
  </div>
  <div class="hud">
    <span id="gpsStatus">GPS: WAITING...</span>
    <span id="clock">TIME: --:--:--</span>
    <button onclick="clearMarkers()">[CLEAR MARKERS]</button>
    <button onclick="doCheckIn()">[CHECK-IN]</button>
  </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([33.4484, -112.0740], 20);
    let street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    let satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0','mt1','mt2','mt3'], maxZoom: 20
    });
    let currentLayer = street;
    street.addTo(map);

    let trail = [], markers = [], steps = 0, totalDist = 0;
    let checkIns = 0, checkLog = [];

    let lastLatLng = null;
    let roundStartTime = null;

    // // LOCAL STORAGE BACKUP – RESTORE ON LOAD
    window.onload = () => {
      const saved = localStorage.getItem("tacMapData");
      if (saved) {
        const parsed = JSON.parse(saved);
        steps = parsed.steps || 0;
        totalDist = parsed.totalDist || 0;
        checkIns = parsed.checkIns || 0;
        checkLog = parsed.checkLog || [];
        trail = parsed.trail || [];

        document.getElementById('stepCount').textContent = steps;
        document.getElementById('distCount').textContent = totalDist;
        document.getElementById('checkCount').textContent = checkIns;
        document.getElementById('lastTime').textContent = parsed.lastTime || "--:--:--";
        updateLog();

        for (let p of trail) {
          const mark = L.circleMarker(p, {
            radius: 2, color: '#00ff00', fillColor: '#00ff00', fillOpacity: 1
          }).addTo(map);
          markers.push(mark);
        }
      }
    };

    function saveData() {
      localStorage.setItem("tacMapData", JSON.stringify({
        steps,
        totalDist,
        checkIns,
        checkLog,
        trail,
        lastTime: document.getElementById('lastTime').textContent
      }));
    }

    function getElapsedTime(start, end) {
      const delta = Math.floor((end - start) / 1000);
      const hrs = String(Math.floor(delta / 3600)).padStart(2, '0');
      const min = String(Math.floor((delta % 3600) / 60)).padStart(2, '0');
      const sec = String(delta % 60).padStart(2, '0');
      return `${hrs}:${min}:${sec}`;
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = "TIME: " + now.toLocaleString();
    }

    setInterval(updateClock, 1000);

    document.getElementById('satBtn').onclick = () => {
      map.removeLayer(currentLayer);
      currentLayer = currentLayer === street ? satellite : street;
      currentLayer.addTo(map);
      document.getElementById('satBtn').textContent = currentLayer === street ? "SATELLITE VIEW" : "MAP VIEW";
    };

    document.getElementById('gpsBtn').onclick = () => {
      if (lastLatLng) map.setView(lastLatLng, 20, { animate: true });
    };

    function updateGPSStatus(text) {
      document.getElementById('gpsStatus').textContent = text;
    }

    function updateAddressDisplay(address) {
      document.getElementById('address').textContent = address;
    }

    function updateStats() {
      document.getElementById('stepCount').textContent = steps;
      document.getElementById('distCount').textContent = totalDist;
    }

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      trail = [];
      steps = 0;
      totalDist = 0;
      roundStartTime = null;
      updateStats();
      saveData();
    }

    function doCheckIn() {
      const now = new Date();
      const t = now.toLocaleTimeString();
      let activeTime = "--:--:--";
      if (roundStartTime) activeTime = getElapsedTime(roundStartTime, now);
      const entryNum = (checkIns + 1).toString().padStart(2,'0');
      const logEntry = `${entryNum} – ${t}<br>Steps: ${steps} | Distance: ${totalDist}m | Time: ${activeTime}`;
      checkIns++;
      document.getElementById('checkCount').textContent = checkIns;
      document.getElementById('lastTime').textContent = t;
      checkLog.push(logEntry);
      updateLog();
      saveData();
    }

    function updateLog() {
      document.getElementById('logData').innerHTML = checkLog.map(line => `<div>${line}</div>`).join('');
    }

    document.getElementById('viewLog').onclick = () => {
      const section = document.getElementById('logSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('resetLog').onclick = () => {
      checkIns = 0;
      checkLog = [];
      roundStartTime = null;
      document.getElementById('checkCount').textContent = 0;
      document.getElementById('lastTime').textContent = '--:--:--';
      document.getElementById('logData').innerHTML = '';
      saveData();
    };

    function calcDistance(latlng1, latlng2) {
      const R = 6371e3;
      const dLat = (latlng2.lat-latlng1.lat) * Math.PI/180;
      const dLon = (latlng2.lng-latlng1.lng) * Math.PI/180;
      const a = Math.sin(dLat/2)**2 + Math.cos(latlng1.lat*Math.PI/180)*Math.cos(latlng2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
      const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return Math.round(R * c);
    }

    navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      if (accuracy > 30) return;

      updateGPSStatus(`GPS: LOCKED (${Math.round(accuracy)}m)`);

      const latlng = { lat: latitude, lng: longitude };
      lastLatLng = latlng;

      if (trail.length > 0) {
        const last = trail[trail.length - 1];
        const dist = calcDistance(last, latlng);
        if (dist >= 1) {
          steps++;
          totalDist += dist;
          updateStats();

          if (!roundStartTime) roundStartTime = new Date();

          const mark = L.circleMarker(latlng, {
            radius: 2,
            color: '#00ff00',
            fillColor: '#00ff00',
            fillOpacity: 1
          }).addTo(map);
          markers.push(mark);
          trail.push(latlng);
          saveData();
        }
      } else {
        map.setView(latlng, 20, { animate: true });
        trail.push(latlng);
        saveData();
      }

      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
        .then(res => res.json())
        .then(data => {
          if (data.display_name) updateAddressDisplay(data.display_name);
        })
        .catch(() => {
          updateAddressDisplay(`Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}`);
        });
    }, () => {
      updateGPSStatus("GPS: ERROR");
    }, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    });
  </script>
</body>
</html>
