<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project - Final Stable Version</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #111; font-family: monospace; color: #00ff00; }
    #map { height: 100%; width: 100%; z-index: 0; }

    /* // ADDRESS BAR */
    #address {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 6px 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff00;
      z-index: 999;
      text-align: left;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.4em;
      max-height: 3.6em;
      overflow-y: auto;
    }

    /* // BUTTONS + HUD */
    #satBtn, #gpsBtn {
      position: absolute;
      z-index: 999;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
    }
    #satBtn { top: 54px; left: 10px; }
    #gpsBtn { top: 54px; right: 10px; }

    #checkinBox {
      position: absolute;
      top: 92px;
      left: 10px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.9);
      padding: 8px;
      border: 2px solid #00ff00;
      max-width: 280px;
      font-size: 11px;
    }

    #checkinBox div { margin-bottom: 4px; }
    #viewLog, #resetLog, #exportLog {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 3px 6px;
      font-size: 11px;
      cursor: pointer;
      margin-top: 4px;
      margin-right: 4px;
    }

    #logData {
      color: orange;
      font-size: 10px;
      margin-top: 4px;
      max-height: 180px;
      overflow-y: auto;
    }

    .hud {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      padding: 6px 8px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      flex-wrap: wrap;
      font-size: 12px;
    }

    .hud span, .hud button {
      margin: 2px 6px;
    }

    .hud button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="address">LOCATING...</div>
  <button id="satBtn">SATELLITE VIEW</button>
  <button id="gpsBtn">[GPS]</button>

  <div id="checkinBox">
    <div><strong>CHECK-INS:</strong> <span id="checkCount">0</span> | <strong>LAST:</strong> <span id="lastTime">--:--:--</span></div>
    <div><strong>MOVE:</strong> <span id="stepCount">0</span> steps | <strong>DISTANCE:</strong> <span id="distCount">0</span>m</div>
    <button id="viewLog">[VIEW LOG]</button>
    <div id="logSection" style="display:none;">
      <div>LOG:</div>
      <div id="logData"></div>
      <button id="resetLog">[RESET LOG]</button>
      <button id="exportLog">[EXPORT LOG]</button>
    </div>
  </div>

  <div class="hud">
    <span id="gpsStatus">GPS: WAITING...</span>
    <span id="clock">TIME: --:--:--</span>
    <button onclick="clearMarkers()">[CLEAR-MAP]</button>
    <button onclick="doCheckIn()">[CHECK-IN]</button>
  </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([33.4484, -112.0740], 20);
    let street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    let satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      subdomains: ['mt0','mt1','mt2','mt3'], maxZoom: 20
    });
    let currentLayer = street;
    street.addTo(map);

    let trail = [], markers = [], steps = 0, totalDist = 0;
    let checkIns = 0, checkLog = [], roundStart = null;

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = "TIME: " + now.toLocaleString();
    }
    setInterval(updateClock, 1000);

    document.getElementById('satBtn').onclick = () => {
      map.removeLayer(currentLayer);
      currentLayer = currentLayer === street ? satellite : street;
      currentLayer.addTo(map);
      document.getElementById('satBtn').textContent = currentLayer === street ? "SATELLITE VIEW" : "MAP VIEW";
    };

    document.getElementById('gpsBtn').onclick = () => {
      if (trail.length) map.setView(trail[trail.length - 1], 20, { animate: true });
    };

    function updateGPSStatus(text) {
      document.getElementById('gpsStatus').textContent = text;
    }

    function updateAddressDisplay(address) {
      document.getElementById('address').textContent = address;
    }

    function updateStats() {
      document.getElementById('stepCount').textContent = steps;
      document.getElementById('distCount').textContent = totalDist;
    }

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      trail = [];
      steps = 0;
      totalDist = 0;
      roundStart = null;
      updateStats();
    }

    function formatTime(ms) {
      const sec = Math.floor(ms / 1000);
      const h = String(Math.floor(sec / 3600)).padStart(2,'0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2,'0');
      const s = String(sec % 60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }

    function doCheckIn() {
      const now = new Date();
      const t = now.toLocaleTimeString();
      let roundTime = '--:--:--';
      if (roundStart) roundTime = formatTime(now - roundStart);
      const logEntry = {
        time: t,
        steps,
        dist: totalDist,
        round: roundTime
      };
      checkLog.push(logEntry);
      checkIns++;
      document.getElementById('checkCount').textContent = checkIns;
      document.getElementById('lastTime').textContent = t;
      updateLog();
      steps = 0;
      totalDist = 0;
      roundStart = null;
      updateStats();
    }

    function updateLog() {
      const log = document.getElementById('logData');
      log.innerHTML = checkLog.map((e, i) =>
        `<div>${String(i+1).padStart(2,'0')} – ${e.time} | Steps: ${e.steps} | Distance: ${e.dist}m | Time: ${e.round}</div>`
      ).join('');
    }

    document.getElementById('viewLog').onclick = () => {
      const section = document.getElementById('logSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    };

    document.getElementById('resetLog').onclick = () => {
      checkLog = [];
      checkIns = 0;
      document.getElementById('checkCount').textContent = 0;
      document.getElementById('lastTime').textContent = '--:--:--';
      updateLog();
    };

    document.getElementById('exportLog').onclick = () => {
      const now = new Date();
      let txt = `PATROL LOG – ${now.toLocaleString()}\n\n`;
      txt += `Total Patrols: ${checkLog.length}\n`;
      txt += `Total Distance: ${checkLog.reduce((a,b)=>a+b.dist,0)} meters\n\n`;
      checkLog.forEach((e, i) => {
        txt += `${String(i+1).padStart(2,'0')} – ${e.time} | Steps: ${e.steps} | Distance: ${e.dist}m | Time: ${e.round}\n`;
      });
      // INTERVAL ANALYSIS
      let intervals = [];
      for (let i = 1; i < checkLog.length; i++) {
        const prev = new Date(`1970/01/01 ${checkLog[i-1].time}`);
        const curr = new Date(`1970/01/01 ${checkLog[i].time}`);
        intervals.push((curr - prev)/60000);
      }
      if (intervals.length) {
        const avg = Math.round(intervals.reduce((a,b)=>a+b,0)/intervals.length);
        txt += `\nObservation:\nGuard began patrolling every ~${avg} minutes.`;
        if (intervals.some(v => v < avg)) txt += ` Later increased frequency.\n`;
        else txt += ` Maintained consistent intervals.\n`;
      }
      const blob = new Blob([txt], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "patrol_log.txt";
      link.click();
    };

    function calcDistance(latlng1, latlng2) {
      const R = 6371e3;
      const dLat = (latlng2.lat-latlng1.lat) * Math.PI/180;
      const dLon = (latlng2.lng-latlng1.lng) * Math.PI/180;
      const a = Math.sin(dLat/2)**2 + Math.cos(latlng1.lat*Math.PI/180)*Math.cos(latlng2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
      const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return Math.round(R * c);
    }

    navigator.geolocation.watchPosition(pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      if (accuracy > 30) return;
      updateGPSStatus(`GPS: LOCKED (${Math.round(accuracy)}m)`);
      const latlng = { lat: latitude, lng: longitude };
      if (trail.length > 0) {
        const last = trail[trail.length-1];
        const dist = calcDistance(last, latlng);
        if (dist >= 1) {
          if (!roundStart) roundStart = new Date();
          steps++;
          totalDist += dist;
          updateStats();
          const mark = L.circleMarker(latlng, { radius: 2, color: '#00ff00', fillColor: '#00ff00', fillOpacity: 1 }).addTo(map);
          markers.push(mark);
        }
      } else {
        map.setView(latlng, 20, { animate: true });
      }
      trail.push(latlng);
      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`)
        .then(res => res.json())
        .then(data => updateAddressDisplay(data.display_name))
        .catch(() => updateAddressDisplay(`Lat: ${latitude.toFixed(5)}, Lon: ${longitude.toFixed(5)}`));
    }, () => {
      updateGPSStatus("GPS: ERROR");
    }, {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    });

    // Prevent zoom on double tap/click
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("touchstart", e => e.preventDefault(), { passive: false });
    });
  </script>
</body>
</html>
